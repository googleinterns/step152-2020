<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" href="index.html">Rooms</a></li>
        </ul>
        <div class="text-inline">
            <ul class="navbar-nav navbar-expand-lg">
                <li class="nav-item margin-right">
                    <div class="md-form mt-0">
                        <input class="form-control" id="search" type="text" placeholder="Search" aria-label="Search">
                    </div>
                </li> 
                <li class="nav-item margin-right">
                    <button type="button" class="btn btn-default" onclick="getSearchResults()">Search</button>
                </li>
                <li class="nav-item margin-right">
                    <button type="button" class="btn btn-default" id="modalBtn" data-toggle="modal" data-target="#exampleModalCenter">
                        <img src="/assets/plus.svg">  Create
                    </button>
                </li>  
                <li class="nav-item"><div id="signout"></div></li>
            </ul>
        </div>
    </nav>
 
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Pick A Room Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <p> Room Title: </p>
                        <input type="text" id="title" placeholder="Title" required>
                        <input type="text" id="description" placeholder="Description" required>
                        <hr> 
                        <h5 class="modal-title" id="exampleModalCenterTitle">Choose 1-3 Tags</h5>
                        <div class="form-check" id="form-tag">
                            <input class="form-check-input" type="checkbox" value="Education" id="educationCheck">
                            <label class="form-check-label" for="educationCheck">
                                Education
                            </label>
                            <input class="form-check-input" type="checkbox" value="Cooking" id="cookingCheck">
                            <label class="form-check-label" for="cookingCheck">
                                Cooking
                            </label>
                            <input class="form-check-input" type="checkbox" value="Fitness" id="fitnessCheck">
                            <label class="form-check-label" for="fitnessCheck">
                                Fitness
                            </label>
                            <input class="form-check-input" type="checkbox" value="Literature" id="literatureCheck">
                            <label class="form-check-label" for="literatureCheck">
                                Literature
                            </label>
                            <input class="form-check-input" type="checkbox" value="Music" id="musicCheck">
                            <label class="form-check-label" for="musicCheck">
                                Music
                            </label>
                            <input class="form-check-input" type="checkbox" value="Technology" id="technologyCheck">
                            <label class="form-check-label" for="technologyCheck">
                                Technology
                            </label>
                            <input class="form-check-input" type="checkbox" value="Gaming" id="gamingCheck">
                            <label class="form-check-label" for="gamingCheck">
                                Gaming
                            </label>
                            <input class="form-check-input" type="checkbox" value="Miscellaneous" id="miscellaneousCheck">
                            <label class="form-check-label" for="miscellaneousCheck">
                                Miscellaneous
                            </label>
                            <input class="form-check-input" type="checkbox" value="Religious" id="religiousCheck">
                            <label class="form-check-label" for="religiousCheck">
                                Religious
                            </label>
                            <input class="form-check-input" type="checkbox" value="Historic" id="historicCheck">
                            <label class="form-check-label" for="historicCheck">
                                Historic
                            </label>
                            <input class="form-check-input" type="checkbox" value="Space" id="spaceCheck">
                            <label class="form-check-label" for="spaceCheck">
                                Space
                            </label>
                            <input class="form-check-input" type="checkbox" value="Career" id="careerCheck">
                            <label class="form-check-label" for="careerCheck">
                                Career
                            </label>
                            <input class="form-check-input" type="checkbox" value="Architecture" id="architectureCheck">
                            <label class="form-check-label" for="architectureCheck">
                                Architecture
                            </label>
                            <input class="form-check-input" type="checkbox" value="Art" id="artCheck">
                            <label class="form-check-label" for="artCheck">
                                Art
                            </label>
                            <input class="form-check-input" type="checkbox" value="Dancing" id="dancingCheck">
                            <label class="form-check-label" for="dancingCheck">
                                Dancing
                            </label>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createRoom(document.getElementById('title').value, document.getElementById('description').value)">Create Room</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div id="room-container" class="row row-cols-1 row-cols-sm-4"></div>
    </div>
 
    <script src="config.js"></script>
    <script src="authenticate.js"></script>
    <script src="dashboard-loader.js"></script>
  </body>
</html>
